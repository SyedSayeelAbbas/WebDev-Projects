<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital-Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="font-size: 3rem; padding-top:10px ; padding-left: 270px;">Digital-Clock</div>
    <div class="clock">
      <div class="box">
        <div class="clockName day">FR</div>
        <div class="clockTitle">day</div>
      </div>
      <div style="font-size: 3rem; padding-bottom: 40px;">:</div>
      <div class="box ">
        <div class="clockName hour">12 </div>
        <div class="clockTitle">hours</div>
      </div>
      <div class="ampm"></div>
      <div style="font-size: 3rem; padding-bottom: 40px;">:</div>
      <div class="box ">
        <div class="clockName minute">3</div>
        <div class="clockTitle">minutes</div>
      </div>
      <div style="font-size: 3rem; padding-bottom: 40px;">:</div>
      <div class="box ">
        <div class="clockName second">12</div>
        <div class="clockTitle">seconds</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
