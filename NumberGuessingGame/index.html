<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title">🎯 Guess My Number</div>
    <div class="modeDisplay">(Mode: <span class="mode-name">Normal</span>)</div>
    <div class="result">Start the game by guessing!</div>
    <div class="highscore" style="padding-bottom: 10px; color: goldenrod;">High Score : None </div>
    <div class="times">Attempts: 0</div>
    <div class="timer" style="padding-bottom: 15px; color: brown;">Time limit: 1</div>
    <input type="number" placeholder="Enter your number" required />
    
    <div class="Guess">
      <button>Guess</button>
    </div>

    <div class="newgame">🔄 New Game</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
