<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Todo App</div>
        <div class="input">
            <input type="text" required placeholder="Add your new todo" class="input">
            <button type="submit" class="submit">+</button>
        </div>
        <div class="listtodo" style="overflow: scroll;">
            
        </div>
        <div class="foot">
            <div class="pending">You have 4 task pending</div>
            <button class="clearall">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
