<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>BMI CALCULATOR</h2>
    <div class="container">
        <div class="agebox">
            <label for="age">Age</label>
            <input type="text" required placeholder="Enter Your Age" class="ageInput">
        </div>
        <div class="weightbox">
            <div class="weightbox1">
                <label for="weight">Weight</label>
                <div>(kg)</div>
            </div>
            <input type="text" required placeholder="Enter Your Weight" class="weightInput">
        </div>
        <div class="heightbox">
            <div class="heightbox1">
                <label for="height">Height</label>
                <div>(cm)</div>
            </div>
            <input type="text" required placeholder="Enter Your Height" class="heightInput">
        </div>
        <div class="genderBox">
            <button>Male</button>
            <button>Female</button>
        </div>
        <div class="calculateBtn">
            <button>Calculate BMI</button>
        </div>
        <div class="resultbox">
            <div class="resultbox1">
                <div class="bmi1">
                    BMI :
                </div>
                <div class="bmi2">
                    37.8
                </div>
            </div>
            <div class="resultbox2">
                <div class="result1">
                    Result :
                </div>
                <div class="result2">
                    Extreamly obessed
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
