<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="card2style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="image2.png" alt="image2">
            <div class="textbox">
                <h2>Scan For Info:</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente deserunt consequatur sit
                    voluptatum, dolores in totam minus soluta debitis ab.</p>
            </div>
            <div id="amountbox">
                <div class="leftbox">
                    <div class="imagebox">
                        <img src="image3.png" alt="image3">
                    </div>
                    <div class="AmountTextBox">
                        <p>Amount</p>
                        <p>&dollar;999.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button>
                Proceed to Payment
            </button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
